os: linux
dist: trusty
sudo: false
cache:
  ccache: true
group: stable
addons:
  apt:
    packages:
      - cmake
      - ninja-build
      - g++-6
    sources:
      - ubuntu-toolchain-r-test
  sonarcloud:
    organization: jarvisfriends
env:
  - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
before_install:
  - eval "${MATRIX_EVAL}"
script:
  - mkdir -p build && cd build
  - cmake -GNinja ..
  - ninja
  - cd ..
  - mkdir -p build_sonar_scanner && cd build_sonar_scanner
  - cmake -GNinja ..
  - build-wrapper-linux-x86-64 --out-dir ../bw-output/ 'ninja'
  - cd ..
  - sonar-scanner
language: c++
